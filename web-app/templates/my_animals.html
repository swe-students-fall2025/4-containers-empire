<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/style.css">
    <title>My Animals</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Who's That Animal?</a>
      <div>
        <a href="{{ url_for('upload') }}">Upload more photos</a>
      </div>
    </nav>

    <main>
      <h1>My Animals</h1>

      {% if observations %}
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          {% for obs in observations %}
            <div>
              <a href="{{ url_for('your_animal', obs_id=str(obs._id)) }}">
                <img src="{{ url_for('uploaded_file', filename=obs.filename) }}">
              </a>
              <p>{{ obs.species or "Analyzing…" }}</p>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>You haven’t uploaded any observations yet.</p>
      {% endif %}
    </main>
  </body>
</html>
